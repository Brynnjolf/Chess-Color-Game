<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chess Colour Quiz</title>
</head>
<body>
    <header>
        <ul id="header-items">
            <li>Restart</li>
            <li id="settings-button">Settings</li>
        </ul>
    </header>
    <div id="intro-section">
        <h1>Welcome to the chess Colour Quiz!</h1>
        <button id="start-button">Start</button>
    </div>
    <div id="app">
        <h1>Square:<span id="coordinate"></span></h1>
        <div id="squares">
            <div id="light-square" class="square"></div>
            <div id="dark-square" class="square"></div>
        </div>
        <h1><span id="time"></span></h1>
        <h1>Score:<span id="score"></span></h1>
    </div>
    <div id="retry-section">
        <h1 id="retry-section-title">Sorry, incorrect.</h1>
        <h1>your score was: <span id="score-display"></span></h1>
        <button id="retry-button">Retry</button>
    </div>
    <div id="settings-menu">
        <div class="modal-background"></div>
        <div id="settings-content">
            <div class="nav-bar">
                <button id="close-settings-button">Close X</button>
            </div>
            <h2>Time</h2>
            <input type="range" name="time-control" id="time-control">
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
